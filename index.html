<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}<br/>
      {{ test }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!',
          test: 'haha is it okey?',
        }
      });

    </script>
  </body>
</html>
